<style lang="scss">
  path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: dash 5s ease-out .3s forwards;
  }

  @keyframes dash {
    to {
      stroke-dashoffset: 0;
    }
  }

  svg path {
    stroke-linecap: square;
  }

  .name-container {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    column-gap: 50px;
    row-gap: 1.5em;
    width: 200%;
    margin-left: -50%;
    flex-wrap: wrap;
  }

  .first-name,
  .last-name {
    display: flex;
    align-items: flex-end;

    svg {
      height: fit-content;
    }
  }

  @media screen and (max-width: 65em) {

    .name-container {
      width: 100%;
      margin: 0;
    }

    .first-name svg {
      width: 100%;
      margin: auto;
    }

    .last-name svg {
      margin: 0 auto;
      width: 70%;
    }
  }
</style>
